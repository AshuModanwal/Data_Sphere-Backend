spring.application.name=BackendApplication


# ======== PostGres SQL Configuration ========
spring.datasource.url=jdbc:postgresql://localhost:5432/data_sphere
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# custom basic-auth user
spring.security.user.name=postgres
spring.security.user.password=postgres


